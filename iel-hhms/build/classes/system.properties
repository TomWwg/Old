hibernate.show_sql=false
hibernate.generate_statistics=false
hibernate.format_sql=false
hibernate.jdbc.fetch_size=50
hibernate.hbm2ddl.auto=update
hibernate.use_sql_comments=true
hibernate.cache.use_second_level_cache=false
hibernate.cache.provider_class=org.hibernate.cache.HashtableCacheProvider

#proxool.test-before-use 使用之前是否检查连接 true  
# db connection pool configuration
#select sysdate from dual 这个对应的是Oracle
#select getdate() 这个语句用于MSSQL2000 和MSSQL2005
#select now() as Systime   postgres

[proxool]
proxool.pool_alias=cjmHandSystem
proxool.house-keeping-test-sql=select now() as Systime 
proxool.maximum-connection-count=30
proxool.minimum-connection-count=5
proxool.prototype-count=2
proxool.test-before-use=true

#the url which does not require filter permissions
[url-auth]
/=withoutauth,withoutlogin
/web/*.jsp=withoutauth,withoutlogin
/web/common/*.jsp=withoutauth,withoutlogin
/web/login.jsp=withoutauth,withoutlogin
/web/login.action=withoutauth,withoutlogin
/web/module/license/uploadLicense.action=withoutauth,withoutlogin
/web/module/license/getVersion.action=withoutauth,withoutlogin
/web/app/*.action=withoutauth,withoutlogin
/web/module/*.action=withoutauth
/web/module/*.jsp=withoutauth
/web/forgetPassword.jsp=withoutauth,withoutlogin

#the relationship between result-name and url
[global-result]
global.result.default=/web/common/unknowerror.jsp
global.result.error=/web/common/error.jsp
global.result.noauth=/web/homePage.jsp
global.result.notlogin=/web/common/notlogin.jsp

[cache-store]
cache.thirdpart=false

[thread-config]
notify.thread.count=10
service.thread.count=20

[web-session]
session.expire=60
session.db.check.period = 60

[system-constant]
const.key.split=.
service.type=sys
errorcode.path=errorcode/errorcode.xml

# unknow config
[validator-config]
validator.config.kkk=com.gk.essh.util.validator.impl.DefaultValidator

[field-generator]
time=com.gk.framework.common.core.batch.field.DateTimeGenerator
uuid=com.gk.framework.common.core.batch.field.UUIDGenerator




 